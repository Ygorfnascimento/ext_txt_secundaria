<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <title>Transformar Textos</title>
</head>
<body>

  <!-- Container Principal -->
  <div class="container-pai">
    <header class="cabecalho">

      <!-- Título e Logo -->
      <div class="titulo_logo">
        <img src="./icons/logos_360.png" width="20" height="20" alt="Logo" />
        TRANSFORME textos
      </div>

      <!-- Input de Texto -->
      <input 
        type="text" 
        id="input-text" 
        class="input-text" 
        maxlength="500" 
        placeholder="Digite seu texto aqui" 
        required 
      />

      <!-- Botões -->
      <div class="container-button">
        <button type="button" class="btn" id="btnMaiuscula">MAIÚSCULAS</button>
        <button type="button" class="btn" id="btnMinuscula">minúsculas</button>
        <button type="button" class="btn" id="btnletra">1ª Letra Maiúscula</button>
        <button type="button" class="btn" id="btnlimpar">Limpar</button>
        <button type="button" class="btn" id="btnCopiar">Copiar Resultado</button>
      </div>

      <!-- Área de Resultado -->
      <div id="result" class="result">
        <div class="rr">Resultado:</div>
      </div>

      <!-- Link Externo -->
      <div class="opcao">
        <a href="https://github.com/Ygorfnascimento/" target="_blank" rel="noopener noreferrer">
          Clique aqui
        </a>
      </div>

    </header>
  </div>

  <!-- JavaScript -->
  <script src="scripts.js"></script>
</body>
</html>
